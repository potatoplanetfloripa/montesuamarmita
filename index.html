<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./assets/amor (1).png" alt="Logo Nutribox">
        </div>
        <div id="switch" onclick="Togglemode()">
            <button></button>
            <span></span>
        </div>
        <div class="title1">
            <H1>MONTE SUA MARMITA</H1>
        </div>
        <div class="base">
            <div class="calc" data-group="1">
                <div class="product">
                    <label for="quantity1">Peito de Frango Grelhado:</label>
                    <input type="number" id="quantity1" name="quantity1" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity2">Sobrecoxa Desfiada:</label>
                    <input type="number" id="quantity2" name="quantity2" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity3">Carne Moída com Molho:</label>
                    <input type="number" id="quantity3" name="quantity3" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity4">Proteína de Soja:</label>
                    <input type="number" id="quantity4" name="quantity4" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity5">Grão de Bico:</label>
                    <input type="number" id="quantity5" name="quantity5" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
            </div>
            <div class="calc" data-group="2">
                <div class="product">
                    <label for="quantity6">Arroz Branco:</label>
                    <input type="number" id="quantity6" name="quantity6" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity7">Arroz Integral:</label>
                    <input type="number" id="quantity7" name="quantity7" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity8">Macarrão:</label>
                    <input type="number" id="quantity8" name="quantity8" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="quantity9">Macarrão Integral:</label>
                    <input type="number" id="quantity9" name="quantity9" min="50" max="250" oninput="selectOption(this)" onblur="validateQuantity(this)">
                </div>
                <div class="product">
                    <label for="pureOption">Purê:</label>
                    <select id="pureOption" name="pureOption" disabled onchange="togglePureQuantity()">
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="Batata">Batata</option>
                        <option value="Abobora Cabotiá">Abobora Cabotiá</option>
                        <option value="Batata Doce">Batata Doce</option>
                    </select>
                    <input type="number" id="quantity10" name="quantity10" min="50" max="250" oninput="togglePureOption()" onblur="validateQuantity(this)">
                </div>
            </div>
            <div class="calc">
                <div class="product">
                    <label for="quantity11">Mix de Legumes:</label>
                    <input type="number" id="quantity11" name="quantity11" min="50" max="250" oninput="calculateTotal()" onblur="validateQuantity(this)">
                </div>
            </div>
            <div class="calc nodesc" data-group="3">
                <div class="product">
                    <label for="specialDish">Prato Brasileiro - Arroz, Feijão, Frango Grelhado - 300g:</label>
                    <input type="checkbox" id="specialDish" name="specialDish" onclick="toggleSpecialDish(this)">
                </div>
            </div>
            <div class="Quantidade">
                <label for="marmitaQuantity">Quantidade:</label>
                <input type="number" id="marmitaQuantity" name="marmitaQuantity" min="1" oninput="calculateTotal()">
            </div>
            <p>Total: R$ <span id="finalCost">0.00</span></p>
            <button id="addButton" onclick="addItem()">Adicionar</button>
            <div class="descontoInf">
                <p>Descontos:</p>
                <ul>
                    <li>7 Marmitas = 5% off</li>
                    <li>14 Marmitas = 10% off</li>
                </ul>
                <p>Consulte taxa de entrega</p>
            </div>
        </div>

        <div class="order-summary" id="orderSummary">
            <h2>Resumo do Pedido</h2>
            <div id="summaryItems"></div>
            <p>Total de Itens: <span id="totalItems">0</span></p>
            <p>Valor Total: R$ <span id="totalValue">0.00</span></p>
            <button onclick="sendOrder()">Realizar Pedido</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
